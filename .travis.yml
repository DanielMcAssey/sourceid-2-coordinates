language: cpp
dist: xenial
env:
  matrix:
  - TRAVIS_NODE_VERSION="stable"
os:
- linux
- osx
- windows
compiler: gcc
cache:
  directories:
  - node_modules
git:
  depth: 5
before_install:
- if [[ "$TRAVIS_OS_NAME" != "windows" ]]; then rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm
  && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh; fi
- if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then choco install nvm; fi
- nvm install $TRAVIS_NODE_VERSION
- PATH=$PATH:`pwd`/node_modules/.bin
- node --version
- npm --version
- "$CXX --version"
install:
- npm install
script:
- npm run build
after_success:
- if [ -n "$TRAVIS_TAG" ]; then npm run prebuild -- -u $GITHUB_TOKEN; fi

deploy:
  provider: npm
  email: daniel.mcassey@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: DanielMcAssey/sourceid-2-coordinates
  skip_cleanup: 'true'
